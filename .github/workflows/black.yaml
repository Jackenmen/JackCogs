name: black

on:
  - push
  - pull_request

jobs:
  black:
    name: Style check with Black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: "3.7"
      - name: Install Black
        run: python -m pip install -U black
      - name: Style check with Black
        run: black --check --target-version py37 ./
