dist: xenial
language: python
python:
  - 3.7
  - 3.8
script:
  - pip install -U -r .ci/requirements/tests.txt
  - python -m compileall ./
jobs:
  include:
    - name: "Style check"
      python: 3.7
      script:
        - pip install -U -r .ci/requirements/style.txt
        - black --check ./
cache: pip
notifications:
  email:
    recipients:
      - secure: ""
    on_success: never
    on_failure: always
